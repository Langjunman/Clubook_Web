<div class="ui container">
  <h3 class="ui left floated header">你的圈子</h3>
  <button class="ui green right floated button" (click)="showModal()">
    <span><i class="add circle icon"></i>新建圈子</span>
  </button>
  <nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel($event)">
    <ng-template #modalTitle>
      创建圈子
    </ng-template>
    <ng-template #modalContent  >
      <div class="ui form">
        <div class="field">
          <label >圈子名称:</label>
          <input placeholder="为圈子命名" name="circleName" [(ngModel)]="newName">
        </div>
        <div class="field">
          <label >圈子图标:</label>
          <input type="file" id="newUpload" placeholder="选择图标" >
        </div>
        <div class="filed">
          <label >圈子简介:</label>
          <textarea name="" id="" cols="30" rows="10" [(ngModel)]="newIntro"></textarea>
        </div>
        <div class="ui toggle checkbox">
          <input type="checkbox" name="public">
          <label>
            <div class="header">申请加入</div>
            <div class="meta">
              <span>他人需要提出申请才能加入你的圈子</span>
            </div>
          </label>
        </div> <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
        取 消
      </button>
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="addCircle()" [nzLoading]="isConfirmLoading">
          完 成
        </button>
      </div>
    </ng-template>
    <ng-template #modalFooter>

    </ng-template>
  </nz-modal>

</div>



<circle-card class="col-md-4 col-sm-4 col-lg-4 t1" *ngFor="let myCircle of circleList" [circles]="myCircle">
</circle-card>
