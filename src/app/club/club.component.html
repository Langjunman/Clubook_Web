

<div >
  <div class="ui container">
    <h3 class="ui left floated header">你的社团</h3>
    <button class="ui green right floated button" (click)="showModal()">
  <span>
    <i class="add circle icon"></i>新建社团</span>
    </button>
    <nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel($event)">
      <ng-template #modalTitle>
        创建社团
      </ng-template>
      <ng-template #modalContent>
        <div class="ui form">
          <div class="field">
            <label >社团名称:</label>
            <input placeholder="为社团命名" name="clubName" [(ngModel)]="newName">
          </div>
          <div class="field">
            <label >社团图标:</label>
            <input type="file" id="newUpload" placeholder="选择图标">
          </div>
          <div class="filed">
            <label >社团简介:</label>
            <textarea name="" id="" cols="30" rows="10" [(ngModel)]="newIntro" ></textarea>
          </div>
          <div class="ui toggle checkbox">
            <input type="checkbox" name="public">
            <label>
              <div class="header">申请加入</div>
              <div class="meta">
                <span>他人需要提出申请才能加入你的社团</span>
              </div>
            </label>
          </div>
        </div>
        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
          取 消
        </button>
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="addClub()" [nzLoading]="isConfirmLoading">
          完 成
        </button>
      </ng-template>
      <ng-template #modalFooter>

      </ng-template>
    </nz-modal>

  </div>


    <club-card class="col-md-4 col-sm-4 col-lg-4 t1" *ngFor="let myClub of clubList" [clubs]="myClub">
    </club-card>


</div>
